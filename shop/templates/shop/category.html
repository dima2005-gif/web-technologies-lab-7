{% extends 'shop/layout.html' %}

{% block title %}Список категорій товарів{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Назва категорії</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
