{% extends 'shop/layout.html' %}

{% block title %}Список товарів{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Категорія</th>
                <th>Ціна</th>
                <th>Кількість</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.title }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.product_qty }}</td>
                <td><button>Купити</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
